name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: dreamstudio

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check DockerHub credentials
        id: check-dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "has_dockerhub=true" >> $GITHUB_OUTPUT
          else
            echo "has_dockerhub=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub (optional)
        if: steps.check-dockerhub.outputs.has_dockerhub == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: image-tags
        run: |
          # Convert owner to lowercase (fix for case-sensitive GHCR)
          OWNER_LOWER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          GHCR_TAG="ghcr.io/${OWNER_LOWER}/${{ env.IMAGE_NAME }}:latest"
          echo "ghcr_tag=${GHCR_TAG}" >> $GITHUB_OUTPUT

          if [ "${{ steps.check-dockerhub.outputs.has_dockerhub }}" = "true" ]; then
            DOCKERHUB_TAG="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
            echo "dockerhub_tag=${DOCKERHUB_TAG}" >> $GITHUB_OUTPUT
            echo "all_tags=${GHCR_TAG},${DOCKERHUB_TAG}" >> $GITHUB_OUTPUT
          else
            echo "all_tags=${GHCR_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.image-tags.outputs.all_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp || github.run_started_at }}

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Name:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.image-tags.outputs.ghcr_tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.image-tags.outputs.dockerhub_tag }}" ]; then
            echo "- \`${{ steps.image-tags.outputs.dockerhub_tag }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.image-tags.outputs.ghcr_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
